<body>
 <div class="center">
    <div class="wrapper">
        <div class="form singup">
            <header>Live Chat - App</header>
            <form action="#">
                <div class="error-text">This is an error massage</div>
                <div class="name-details">
                    <div class="filled input">
                        <lable>First Name</lable>
                        <input type="text" name="firstName" placeholder="First Name">
                    </div>
                    <div class="filled input">
                        <lable>Last Name</lable>
                        <input type="text" name="LastName" placeholder="Last Name">
                    </div>
                </div>
                <div class="filled input">
                    <lable>Email Name</lable>
                    <input type="text" name="emailName" placeholder="Enter yoru email">
                </div>
                
                <div class="filled input">
                    <lable>Passeord</lable>
                    <input type="password" name="password" placeholder="Enter new password">
                    <i class="fa-solid fa-eye"></i>

                </div>
                
                <div class="filled image">
                    <lable>Sellect Image</lable>
                    <input type="file" name="image">
                </div>
                <div class="filled button">
                    <input type="submit" value="Continue to Chat">
                </div>
            </form>
            <div class="linking">Already singed up? <a href="#">Login now</a></div>
        </div>
      </div>   
 </div>
